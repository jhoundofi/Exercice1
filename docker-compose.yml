services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend  # Nom du conteneur
    ports:
      - "8007:8007"
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports: 
      - "8001:8001"
    depends_on:
      - backend
    restart: always
