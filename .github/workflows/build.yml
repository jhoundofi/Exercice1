name: Docker Image CI and deploy
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v4
    - name: Login to Scaleway Container Registry
      uses: docker/login-action@v3
      with:
        username: nologin
        password: ${{ secrets.SCALEWAY_API_KEY }}
        registry: ${{ secrets.CONTAINER_REGISTRY_ENDPOINT }}
    - name: Build the Docker image
      run: docker build . -t ${{ secrets.CONTAINER_REGISTRY_ENDPOINT }}/jacquescredo
    - name: Push the Docker Image
      run: docker push ${{ secrets.CONTAINER_REGISTRY_ENDPOINT }}/jacquescredo



  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to instance
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            #docker pull ${{ secrets.CONTAINER_REGISTRY_ENDPOINT }}/jacquescredo
            #echo "Docker images pulled successfully."

            #if [ -d "/home/${{ secrets.SSH_USER }}/app" ]; then
            #  rm -rf /home/${{ secrets.SSH_USER }}/app
            #fi
            #mkdir -p /home/${{ secrets.SSH_USER }}/app
            #echo "Directory created or recreated."
            docker stop app || true  # Arrêter le conteneur existant (si nécessaire)
            docker rm app || true   # Supprimer le conteneur existant (si nécessaire)
            docker run -d --name app -p 80:80 ${{ secrets.CONTAINER_REGISTRY_ENDPOINT }}/jacquescredo
